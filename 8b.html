<html>
<body>
	<script>
		let a=parseInt(prompt("enter the value"));
		switch(a){
			case 0:
				alert("Monday" +a);
				break;
			case 1:
				alert("Tuesday" +a);
				break;
			case 2:
				alert("Wedday" +a);
				break;
			case 3:
				alert("Thurday" +a);
				break;
			case 4:
				alert("Friday" +a);
				break;
			case 5:
				alert("Saturday" +a);
				break;
			case 6:
				alert("Sunday" +a);
				break;
			}
	</script>
</body>
</html>
